name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Node.js 버전을 18로 설정
      - name: Install dependencies
        run: npm install
        working-directory: ./05_react_redux/03/react-apple-app
      - name: Build project
        run: npm run build
        working-directory: ./05_react_redux/03/react-apple-app
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_APPLE_TV_8E18D }}
          projectId: react-apple-tv-8e18d
          entryPoint: ./05_react_redux/03/react-apple-app





