name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Node.js 버전은 프로젝트에 맞게 조정
      - name: Install dependencies
        run: npm install
        working-directory: ./05_react_redux/03/react-apple-app
      - name: Build project
        run: npm run build
        working-directory: ./05_react_redux/03/react-apple-app
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_APPLE_TV_8E18D }}
          channelId: live
          projectId: react-apple-tv-8e18d
