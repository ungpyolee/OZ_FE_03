<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>국희의 프로필</title>
    </head>
    <body>
        <h1>박 국 희</h1>
        <img 
        src="images/my-cat.png"
        alt="고양이 국희의 정면 사진"
        width="300"/>
        <div>
            <p>
                낮잠 자는 걸 좋아하고, 집사들과 어울리는 걸 좋아해요.
            </p>
        </div>
        <hr/>
        <div>
            <h2>박국희의 이모저모</h2>
            <p>
            1. 호기심이 많아 이상한 장소에서 발견되기도 해요.
            <br/>
            2. 높은곳을 좋아해서 높은 곳에 올라가 있곤 해요.
            <br/>
            3. 집사의 일상 생활에 참여하고 싶어해요.
            <br/>
            4. 혼자서도 잘 놀지만, 집사와 함께 노는 것을 더 좋아해요.
            </p>
        </div>
    </body>
</html>
