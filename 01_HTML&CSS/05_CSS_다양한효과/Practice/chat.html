<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/text.css">
</head>

<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screeen__bar">
                <div class="user">
                    <div class="user__column">
                        <div class="user__pic"></div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">친구</p>
                        <p class="user__count">2</p>
                    </div>
                </div>
            </section>
            <ul class="chat-screen__texts">
                <li class="text">친구야 반가워</li>
                <li class="text">우리 언제 밥이나 한 번 먹자</li>
            </ul>
        </main>

        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form__msg" name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="전송" class="chat-form__bt" />
            </section>
        </form>
    </div>
</body>

</html>
