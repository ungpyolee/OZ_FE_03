<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 더 사용해보기</title>
</head>
<body>
    <h1>목표 : 다양한 태그를 활용해 예시 화면의 기능 만들어보기</h1>

    <h2>주제 : 예시와 같은 리스트 만들어보기</h2>

    <h3>01</h3>
    <select size="4" name="animals" id="" multiple>
        <option disabled>좋아하는 동물을 골라주세요.</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="lion">사자</option>
        <option value="chicken">닭</option>
    </select>
    
    <hr>
    <h3>02</h3>
    <h4>분야별 검색어</h4>
    <ol><strong><u>안녕하세요</u></strong>
        <br><span>드라마</span>
        <li>구미호던1938</li>
        <li>진짜가 나타났다!</li>
        <li>낭만닥터 김사부3</li>
    </ol>

    <hr>
    <h3>03</h3>
    <ul><h5>같이가치 추천글</h5>
        <li>어느 베트남 엄마의 멈추지 않는 눈물</li>
        <li>조금은 특별한 우리의 여행</li>
        <li>외로운 어르신, 가족의 손길을 선물해주세요</li>
    </ul>
</body>
</html>
