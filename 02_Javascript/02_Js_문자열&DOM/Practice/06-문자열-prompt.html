<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 prompt</title>
</head>

<body>
    <script>
        let apple;
        apple = "사과";
        console.log(apple)
        console.log("사과");

        let banana = '바나나'
        console.log(apple + "&" + banana);

        let answer = window.prompt("당신이 좋아하는 과일은?");
        if(answer == null){
            answer = "입력된 값이 없습니다."
        }
        console.log(answer);
    </script>
</body>

</html>
