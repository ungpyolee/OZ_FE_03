<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <h1 id="name"></h1>
    <p id="animal"></p>
    <p id="fruit"></p>

    <script>
        const nameElement = document.querySelector("#name");
        let name = prompt("당신의 이름은?");
        console.log(name);
        nameElement.textContent = name;

        document.querySelector("#animal")
        .textContent = `${prompt("좋아하는 동물은 ?")}을 좋아합니다`

        const p = document.querySelector("p:nth-child(3)");
        p.textContent = `좋아하는 과일은 ${prompt("좋아하는 과일은?")}입니다.`
    </script>
</body>
</html>
