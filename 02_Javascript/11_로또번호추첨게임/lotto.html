<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 추첨 게임</title>
    <link rel="stylesheet" href="lotto.css">
</head>
<body>
    <div class="container">
        <div class="lotto">
            <h3><span id="today"></span>로또 번호 추첨</h3>
            <div class="numbers"></div>
            <button id="draw">추첨</button>
            <button id="reset">다시</button>
        </div>
    </div>
    <script src="lotto.js">
        const today = document.querySelector("#today");
        const numbersDiv = document.querySelector(".numbers");
        const drawButton = document.querySelector("#draw");
        const resetButton = document.querySelector("#reset");


        let lottoNumbers = []

        function paintNumber(number){
            const eachNumDiv = document.createElement('div');
            eachNumDiv.classList.add("eachNum");
            eachNumDiv.textContent = number;
            numbersDiv.append(eachNumDiv);
        }
        // 클릭하면 랜덤숫자 여섯개가 배열이 추가된다!
        drawButton.addEventListener('click', function(){
            while(lottoNumbers.length < 6){
                let rn = Math.floor(Math.random() * 45) + 1
                if(lottoNumbers.indexOf(rn) === -1){
                    lottoNumbers.push(rn);
                    paintNumber(rn);
                }
            }
        })

        resetButton.addEventListener('click',function(){
            lottoNumbers.splice(0, 6);
        })
    </script>
</body>
</html>
