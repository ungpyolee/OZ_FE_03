<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 메소드 추가학습</title>
</head>
<body>
    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        const crops = ["토마토","고추","가지","고구마","들깨"];

        // forEach 함수를 전달받아 배열의 수 만큼 작동하는 메소드
        // 콜백함수 - 함수가 함수를 호출
        // crops.forEach(function(item){
        //     console.log(item)
        // })

        let result = crops.map(function(item){
            const h2 = document.createElement('h2');
            h2.textContent = `맛 좋은 ${item}`
            container.appendChild(h2);
            return h2
        })

        console.log(result)

        result = crops.filter(function(item){
            return item.indexOf("고") !== -1
        })
        console.log(result)
        
    </script>
</body>
</html>

<!-- 
    새로운 배열을 만드는 배열 메소드
    1. 콜백함수를 인수로 전달받는다
    2. 배열의 멤버를 기반으로 새로운 배열을 생성한다.

    map - 배열의 각각의 요소에 대해 콜백을 호출한 결과를 모아 새로운 배열을 반환
    filter - 배열의 각각의 요소에 대해 콜백을 호출한 결과 true를 반환하는 모든 요소를 모아 새로운 배열 반환

 -->
