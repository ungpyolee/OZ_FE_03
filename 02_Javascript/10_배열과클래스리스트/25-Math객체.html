<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="draw">추첨</button>
    <p id="number"></p>
    <script>
        const button = document.getElementById('draw');
        const p = document.getElementById('number');

        //    sqrt() : 제곱근을 알려준다.
        // console.log(Math.sqrt(4));

        //  Math.random() : 0 ~ 1 사이의 랜덤 숫자를 반환해준다.
        let rn = Math.random();

        const MAX_NUM = 45;
        const MIN_NUM = 1;
        // console.log(Math.floor(rn * MAX_NUM) + MIN_NUM)
        button.addEventListener('click', function(){
            p.textContent = Math.floor(rn * MAX_NUM) + MIN_NUM
        })
    </script>
</body>
</html>
