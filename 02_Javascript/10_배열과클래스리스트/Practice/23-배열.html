<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const vos = ["박지헌", "최헌준", "김경록"];
        console.log(vos)

        // vos[0] = "지헌"
        // vos[1] = "헌준"
        // vos[2] = "경록"
        // console.log(vos)

        // for(let i = 0; i < 3; i +=1){
        //     console.log(vos[i]);
        // }

        
        vos.push("강윤호")
        console.log(vos)
        

        // pop : 배열의 끝부분부터 요소 반환 후 제거
        vos.pop()
        console.log(vos)


        // indexOf : 주어진 요소의 유무를 인덱스 번호로 확인
        console.log(vos.indexOf("박지헌"))


        // splice : 정해진 위치에서부터 정해진 개수만큼 요소 제거
        // 요소 제거 후 추가도 가능하다
        // vos.splice(0, 3, "박지헌")
        // console.log(vos)


        // forEach : 배열의 개별요소에 대한 함수를 차례대로 호출
        vos.forEach(function(item){
            console.log("forEach 함수" + item);
        })
    </script>
</body>

</html>
