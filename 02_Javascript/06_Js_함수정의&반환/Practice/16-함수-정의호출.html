<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    <div id="container">

    </div>

    <script>
        createParagraph()
        createParagraph()
        createParagraph()
        createParagraph()

        function createParagraph(){
            const p = document.createElement("p");
            p.textContent = "새롭게 만들어진 문단 태그!"
            document.querySelector("#container").append(p);
        }



        // 선언문 - 호이스팅 기능 : 함수 만드는 부분이 호출하는 부분보다 아래에 있어도 된다.
        // 표현식 - 호이스팅 불가
        
        // 함수 이름짓기 규칙은 변수와 같다
        //  기능을 정의하는 만큼, 동사를 사용하는 것이 좋다!
        function sayYes(){
            console.log(1);
            console.log(2);
            alert("yes");
        }

        const sayNo = function(){
            alert("no");
            console.log(3);
        }
    </script>
</body>
</html>
